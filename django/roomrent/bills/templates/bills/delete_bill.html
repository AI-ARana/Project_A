<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Bill</title>
</head>
<body>
    <h1>Delete Bill</h1>
    <p>Are you sure you want to delete bill for {{ bill.tenant }} - {{ bill.amount }} - {{ bill.bill_type }} - {{ bill.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
